apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-account
  namespace: seata-demo-at
---
apiVersion: v1
kind: Service
metadata:
  name: api-account
  namespace: seata-demo-at
  labels:
    app: api-account
spec:
  ports:
  - protocol: TCP
    port: 8080
    name: http
  selector:
    app: api-account
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-account
  namespace: seata-demo-at
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-account
    spec:
      serviceAccountName: api-account
      containers:
      - name: api-account
        image: 348053640110.dkr.ecr.us-west-2.amazonaws.com/seata-k8s-at:sbm-account-service
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: HSM_URL
            value: "http://api-hsm:8080/api"
          - name: MERCHANT_URL
            value: "http://api-merchant:8080/api"
          - name: MYSQL_HOST
            value: "api-fisc-db.database"
          - name: MYSQL_PORT
            value: "3306"
          - name: MYSQL_DB
            value: "neptune"
          - name: MYSQL_USER
            value: "fisc"
          - name: MYSQL_PASS
            value: "fisc"
      terminationGracePeriodSeconds: 30

